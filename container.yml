imports:
    - 'package-container.yml'
    - 'vendor/opine/route/package-container.yml'

services:
    cache:
        class:     'Opine\Cache'
    topic:
        class:     'Opine\Topic'
        arguments: ['@container']
    config:
        class:     'Opine\Config'
        arguments: ['%root%', '@cache']
    db:
        class:     'Opine\Mongo'
        arguments: ['@config', '@topic']
    yamlSlow:
        class:     'Symfony\Component\Yaml\Yaml'
    separation:
        class:     'Opine\Separation'
        arguments: ['%root%', '@handlebars', '@cache', '@config', '@yamlSlow', '@route']
    handlebars:
        class:     'Handlebars\Handlebars'
    field:
        class:     'Opine\Field'
        arguments: ['%root%', '@container']
    fieldRoute:
        class:     'Opine\FieldRoute'
    post:
        class:     'Opine\HTTPPost'
    test:
        class:     'Opine\Form\TestService'
        arguments: ['@post']