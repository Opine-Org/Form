form:
    slug: contact
    collection: Collection\ContactRequests
    after: notice
    notice: "Thank you, your request has been received"
    fields:
        first_name:
            placeholder: "First Name"
            display: fieldInputText@render
            required: true
        last_name:
            placeholder: "Last Name"
            display: fieldInputText@render
            required: true
        phone:
            placeholder: Phone
            display: fieldInputText@render
            required: true
        email:
            placeholder: "Email Address"
            display: fieldInputText@render
            required: true
        message:
            placeholder: "Enter your message here"
            display: fieldTextarea@render
            required: true
